<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        l=5
        for (let i = 0; i < l; i++) {
            for (let j = 0; j < i+1; j++) {
                
                document.write("*")
                if (j==i) {
                    document.write("<br/>")
                }
            }
            
        }
    </script>
</body>
</html>
