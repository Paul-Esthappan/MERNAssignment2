<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=5
        b=6
        document.write("Value of A - ",a,"<br/>Value of B - ",b,"<br/>")
        a=a+b
        b=a-b
        a=a-b
        document.write("After Sweap <br/> Value of A - ",a,"<br/>Value of B - ",b,"<br/>")
    </script>
</body>
</html>
