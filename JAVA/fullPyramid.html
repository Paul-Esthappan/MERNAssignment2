<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Pyrmid</title>
</head>
<body>
    <script>
        let l = 5
        n=l
        let pattern = ""
        for( i = 0; i < l; i++)
        {
            for(j = 0; j < n; j++)
            {
                pattern=pattern+" "
            }
            for(k = 0; k< i+1; k++)
            {
                pattern=pattern+"*"
                
            }
            for(o = 0; o< i; o++)
            {
                pattern=pattern+"*"
                
            }
            for( m = 0; m < n; m++)
            {
                pattern=pattern+" "
            }
            pattern=pattern+"\n"
            n=n-1
        }
        console.log(pattern)
    </script>
</body>
</html>
