<body>
    <script>
        var string="malayalam"
        flag=1
        for (let i = 0; i < string.length-1; i++) 
        {
            if (string[i]!=string[string.length-i-1]) 
            {
                flag=0
                break
            }
            
        }
        
        if(flag==0)
        document.write(string," is not palindrom")
        else
        document.write(string," is  palindrom")      
    </script>
</body>
